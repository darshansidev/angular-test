<div class="container">
    <div class="row justify-content-center align-items-center mt-5 ">
        <div class="col-12 col-md-6 col-lg-4">
            <form class=" p-4  bg-white border border-1 border-opacity-25 rounded-4 shadow" [formGroup]="formData">
                <h2 class="text-center mb-4">Login</h2>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" [formControl]='email'>
                    @if (email.invalid && email.touched) {
                    <p class="text-danger">Email is required*</p>
                    }
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password"
                        [formControl]='password'>
                    @if (password.invalid && password.touched) {
                    <p class="text-danger">Password is required With required Length of 6 character*</p>
                    }
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-2 d-flex justify-content-center"
                    (click)="onSubmit()">Submit</button>
            </form>
        </div>
    </div>
</div>
